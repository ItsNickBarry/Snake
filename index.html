<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="extras/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/snake.css">
    <link rel="stylesheet" type="text/css" href="css/new-score.css">
    <script src="https://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script src="vendor/jquery-2.1.1.js"></script>
    <script src="vendor/jquery.modal.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="vendor/jquery.modal.css">
    <script src="js/snake.js"></script>
    <script src="js/snake-view.js"></script>
    <title>Snake</title>
  </head>
  <body>

    <div class="main">

      <section class="scores group">
        <section class="left">Current Score: <section class="current-score">0</section></section>
        <section class="right">Top Score: <section class="top-score">0</section></section>
        <section class="title">Snake</section>
      </section>

      <div class="grid-backdrop">
        <ul></ul>
      </div>

    </div>

    <form class="new-score group">

      <div class="all-scores">

      </div>

      <div class="score-list">
        Top Scores
        <ul class='top-scores'>

        </ul>
      </div>

      <div class="score-label">
        <label class="score-label">New Top Score!</label>
      </div>

      <div class="name">
        <input tabindex="1" placeholder="Your Name.." type="text" value="">
      </div>

      <div class="saving-score">
        <input readonly type="text" name="name" value="">
      </div>

      <div class="submit-score">
        <input tabindex="2" class="submit-score" type="submit" value="Submit!">
      </div>

    </form>

    <script charset="utf-8">

      var view = new View($(".main"));
    </script>

  </body>
</html>
